<ion-list class="optional">
    <p class="message">{{data.name}}</p>
    <p class="change"> {{data.message}} {{data.select}}</p>
    <ion-row>
        <ion-col col-6 class="unfollowoptional"  [ngClass]="{'unfollowoptional1': data.select==data.option1}" (click)="selectType(data.option1)">
            {{data.option1}}
        </ion-col>
        <ion-col col-6  class="unfollowoptional" [ngClass]="{'unfollowoptional1': data.select==data.option2}" (click)="selectType(data.option2)">
            {{data.option2}}
        </ion-col>
    </ion-row>
</ion-list>
