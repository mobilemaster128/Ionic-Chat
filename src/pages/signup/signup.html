<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>{{ 'REGISTER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card class="logo">
        <img src="assets/img/logo2.png">
    </ion-card>
    <form [formGroup]="registerForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-input type="text" formControlName="username" placeholder="{{ 'USERNAME' | translate }}" autocomplete="true" spellcheck="true">
                </ion-input>
                <ion-label text-right><img src="assets/img/fullname.png" class="register_icons"></ion-label>
            </ion-item>

            <ion-item>
                <ion-input type="email" formControlName="email" placeholder="{{ 'EMAIL' | translate }}" autocomplete="true" spellcheck="true">
                </ion-input>
                <ion-label text-right><img src="assets/img/email.png" class="register_icons"></ion-label>
            </ion-item>

            <ion-item>

                <!-- <ion-label (click)="selectDob()" fixed class="dateofbirth">{{register.dateofbirth}}</ion-label>
                <ion-label (click)="selectDob()" text-right><img src="assets/img/dateofbirth.png" class="register_icons"></ion-label> -->

                <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MMM YYYY"  formControlName="dob" placeholder="Date Of Birth" max="{{minyear}}">
                </ion-datetime>
                <ion-label text-right><ion-icon name="calendar" class="register_calander"></ion-icon></ion-label>
                

            </ion-item>
            <ion-item>
                <ion-input type="password" formControlName="password" type="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
                <ion-label text-right><img src="assets/img/password.png" class="register_icons"></ion-label>
            </ion-item>
            <ion-item>
                <ion-input type="password" formControlName="repeatPassword" placeholder="{{ 'CONFIRMPASSWORD' | translate }}">
                </ion-input>
                <ion-label text-right><img src="assets/img/confirm.png" class="register_icons"></ion-label>
            </ion-item>
            <ion-row>
                <button ion-button (click)="onRegister()" class="login-btn">{{ 'SIGNUP' | translate }}
            </button>
            </ion-row>
        </ion-list>
    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <p class="signin" (click)="signin()">Sign in</p>
    </ion-toolbar>
</ion-footer>
