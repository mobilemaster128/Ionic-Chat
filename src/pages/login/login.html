<ion-content padding class="chooseteam_name register">
    <ion-card class="logo">
        <img src="assets/img/logo3.png">
    </ion-card>
    <form #loginForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-input type="text" [(ngModel)]="login.username" name="username" #username="ngModel" autocomplete="true" spellcheck="true" placeholder="{{ 'USERNAME' | translate }}"></ion-input>
                <ion-label text-right><img src="assets/img/email.png" class="register_icons"></ion-label>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="{{ 'PASSWORD' | translate }}">
                </ion-input>
                <ion-label text-right><img src="assets/img/password.png" class="register_icons"></ion-label>
            </ion-item>
            <ion-row>
                <button ion-button (click)="onLogin(loginForm)" class="login-btn">{{ 'LOGIN' | translate }}</button>
            </ion-row>
        </ion-list>
    </form>
   <!--  <p class="forget" (click)="openforgotpassword()">{{ 'FORGOTPASSWORD' | translate }}?</p> -->

</ion-content>
<ion-footer>
    <ion-toolbar>
        <p class="creat1"> <span (click)="opensignup();">Sign Up!</span> | <span (click)="openforgotpassword()">{{ 'FORGOTPASSWORD' | translate }} !</span></p>
    </ion-toolbar>
</ion-footer>
